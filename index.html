<html>
  <head>
    <title>Getting to Know You Survey</title>
  </head>
  <body bgcolor="#d1ddff">
    <center>
<font face="Helvetica" color="#00258c" size="2">
    <form method="post" action="mailto:andrew.green@k12.dc.gov">
      <table width="980" cellpadding="5">
      <tr><td colspan="2"><img width="960" src="https://res.cloudinary.com/crowdicity-us-east-1/image/upload/Getting-to-know-you-II-850x444_vf4pru"></td></tr>
  <tr><td width="25%" align="right">What name do you like to be called?<br><i>*This is required</i></td><td width="75%" valign="top"><input required type="text" name="name"></td></tr>
      <tr><td align="right">What's your birthday?</td><td><input type="date" name="birthday"></td></tr>
      <tr><td valign="top" align="right">Tell me about your favorite TV show</td><td><textarea name="tvshow" cols="50" rows="4"></textarea></td></tr>
      <tr><td align="right">What's your favorite color?</td><td><input type="color" name="favcolor"></td></tr>
      <tr><td align="right" valign="top">What year are you in school?</td><td><input type="radio" name="schoolyear" value="freshman">Freshman<br><input type="radio" name="schoolyear" value="sophomore">Sophomore<br><input type="radio" name="schoolyear" value="junior">Juinor<br><input type="radio" name="schoolyear" value="senior">Senior</td></tr>
      <tr><td align="right" valign="top">What types of music do you listen to?</td><td>
        <input type="checkbox" name="music1" value="rap">Rap<br>
      <input type="checkbox" name="music2" value="hiphop">Hip-Hop<br>
      <input type="checkbox" name="music3" value="kpop">K Pop<br>
      <input type="checkbox" name="music4" value="rock">Rock
      </td></tr>
    <tr><td align="right"><input type="submit"></td><td align="left"><input type="reset"></td></tr>
    </table>
    </form>
      </font></center>
  </body>
</html>
